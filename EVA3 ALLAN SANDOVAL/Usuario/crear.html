  <div class="container">
    <h1 class="title">Agregar Usuario</h1>
    <hr>
    <form class="container-crear">
        
        <div class="mb-3">
          <label for="txt_dv" class="form-label">DV</label>
          <input type="text" class="form-control" id="txt_dv" aria-describedby="ayuda_nombre">

          <label for="txt_nombre_usuario" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="txt_nombre_usuario" aria-describedby="ayuda_nombre">

          <label for="txt_apellido_usuario" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="txt_apellido_usuario" aria-describedby="ayuda_nombre">

          <label for="txt_email_usuario" class="form-label">Email</label>
          <input type="text" class="form-control" id="txt_email_usuario" aria-describedby="ayuda_nombre">

          <label for="txt_celular_usuario" class="form-label">Celular</label>
          <input type="number" class="form-control" id="txt_celular_usuario" aria-describedby="ayuda_nombre">

          <label for="txt_username_usuario" class="form-label">Username</label>
          <input type="text" class="form-control" id="txt_username_usuario" aria-describedby="ayuda_nombre">

          <label for="txt_password_usuario" class="form-label">Password</label>
          <input type="text" class="form-control" id="txt_password_usuario" aria-describedby="ayuda_nombre">
        </div>
   
        <input type="button" value="Enviar" class="btn btn-primary" onclick="agregarUsuario();">
        <input type="button" value="Volver Atrás" class="btn btn-secondary" onclick="javascript:history.back();">
      </form>

      <div id="alert-container" class="container mt-3">
        <div id="alert-success" class="alert alert-success alert-dismissible fade" role="alert">
          <strong>¡Éxito!</strong> La operación se completó correctamente.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>

      <div id="alert-container" class="container mt-3">
        <div id="alert-danger" class="alert alert-danger alert-dismissible fade" role="alert">
          <strong>¡Error!</strong> La operación no se ha podido completar correctamente.
          <b>El tipo de gestión está siendo utilizada en una gestión.</b>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
